# pasta.toml - pasta ゴースト設定ファイル
#
# このファイルは pasta システムの動作を設定します。
# 必須項目は [package] と [loader] のみです。

[package]
# 基本情報（descript.txt と同期推奨）
name = "hello-pasta"
version = "1.0.0"
edition = "2024"  # pasta DSL エディション

[loader]
# 読み込み設定
dic = ["dic/*.pasta"]  # DSLファイルのパターン

[ghost]
# ゴースト固有設定（オプション）
random_talk_interval = 180  # ランダムトーク間隔（秒）
